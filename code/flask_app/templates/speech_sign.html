  <body style=" background-color: aliceblue;">
    <!-- <img src="https://source.unsplash.com/1700x300/?technology,dark background" class="img-fluid" alt="..." width="100%"> -->

    <center>
      <h1 style="margin-top: 30px; font-family: 'Courier New', Courier, monospace;"><b>Speech to Sign Language Translation</b></h1>
    </center>
   

   <div class="main-container shadow-lg p-3 mb-5 bg-body rounded">
   <div class="left-box">
    <div class="container">
      <h1 class="title">Speech-to-Sign Converter</h1>
      <button id="startRecord" class="button-primary">Start Recording</button>
      <button id="stopRecord" class="button-secondary" disabled>Stop Recording</button>
      <form action="#" method="post">
          <textarea id="output" class="output" name="signtext"></textarea>
    
          <div class="col-12 pb-4">
            <button type="submit" class="btn btn-primary">Translate</button>
          </div>
    
      </form>
      
    </div>
    
   </div>
   <div class="right-box" >
    <center>
      <video src="/static/output.webm" controls width="70%" height="300px" style="margin-top: 30px;"></video>

    </center>
    
   </div>
   <script>
    const output = document.getElementById('output');
    const startRecordButton = document.getElementById('startRecord');
    const stopRecordButton = document.getElementById('stopRecord');
    let recognition;
  
    startRecordButton.addEventListener('click', startRecording);
    stopRecordButton.addEventListener('click', stopRecording);
  
    function startRecording() {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();
  
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        output.textContent = transcript;
      }
  
      recognition.onend = function() {
        stopRecordButton.disabled = true;
        startRecordButton.disabled = false;
      }
  
      startRecordButton.disabled = true;
      stopRecordButton.disabled = false;
    }
  
    function stopRecording() {
      recognition.stop();
    }
  </script>
   
  </div>
